<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>thanh bar</title>
	<style type="text/css">
		body{
			font-family: 'lato', sans-serif;
			font-size: 12px;
			background: url(https://webdoctor.vn/wp-content/uploads/2017/10/Cach-chon-background-khi-thiet-ke-website.png);
			background-repeat: no-repeat;
			background-size: cover;
			

		}
		nav{
			margin: 30px auto;
			position: relative;
			width: 590px;
			height: 50px;
			background: #34495e;
			font-size: 0;
		}
		nav a{
			line-height: 50px;
			height: 100%;
			font-size: 15px;
			display: inline-block;
			position: relative;
			z-index: 1;
			text-decoration: none;
			text-transform: uppercase;
			text-align: center;
			color: #fff;
			cursor: pointer;
		}
		nav .animation{
			position: absolute;
			height: 100%;
			top: 0;
			z-index: 0;
			transition: all 0.5s ease 0s;

		}
		nav a:nth-child(1){
			width: 100px;

		}
		nav a:nth-child(2){
			width: 110px;

		}
		nav a:nth-child(3){
			width: 100px;

		}
		nav a:nth-child(4){
			width: 160px;

		}
		nav a:nth-child(5){
			width: 120px;
		}
		nav .home, a:nth-child(1):hover~.animation{
			width: 100px;
			left: 0;
			background: #b3b82c;

		}
		a:nth-child(2):hover~.animation{
			width: 110px;
			left: 100px;
			background: #e74c3c;
			
		}
		a:nth-child(3):hover~.animation{
			width: 100px;
			left: 210px;
			background: #3498db;
			
		}
		a:nth-child(4):hover~.animation{
			width: 160px;
			left: 310px;
			background: #9b59b6;
			
		}
		a:nth-child(5):hover~.animation{
			width: 120px;
			left: 470px;
			background: #e67e22;
			
		}		
	</style>
</head>
<body>
<nav>
	<a href="#">Home</a>
	<a href="#">Blog</a>
	<a href="#">About</a>
	<a href="#">Portfolios</a>
	<a href="#">Contact</a>
	<div class="animation home"></div>
</nav>    
</body>
</html>
